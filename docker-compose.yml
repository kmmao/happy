# Happy 本地/演示环境：Postgres + Redis + MinIO + Happy Server
# 使用前请阅读下方「启动流程」或 docs/README.md 中的 Docker 启动说明。

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: handy
    volumes:
      - happy_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - happy_redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address :9001
    volumes:
      - happy_miniodata:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 minioadmin minioadmin; do echo 'Waiting for MinIO...'; sleep 2; done;
      mc mb local/handy --ignore-existing;
      mc anonymous set download local/handy;
      echo 'MinIO bucket handy ready';
      "

  # Server 的 APP_URL、GITHUB_* 从 packages/happy-server/.env 注入（路径相对本 compose 文件）。
  # 修改该 .env 后需执行：docker compose up -d --force-recreate server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    env_file:
      - packages/happy-server/.env
    environment:
      NODE_ENV: production
      PORT: "3005"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/handy
      REDIS_URL: redis://redis:6379
      HANDY_MASTER_SECRET: ${HANDY_MASTER_SECRET:-change-me-docker-dev-only}
      S3_HOST: minio
      S3_PORT: "9000"
      S3_USE_SSL: "false"
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: handy
      # 客户端（浏览器/App）访问对象存储的地址，宿主机访问用 localhost
      S3_PUBLIC_URL: http://localhost:9000/handy
      # STT 微服务地址（同 compose 网络内访问）
      STT_BASE_URL: http://stt:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      stt:
        condition: service_started
    ports:
      - "3005:3005"
    command: >
      sh -c "
      cd /repo/packages/happy-server && npx prisma migrate deploy &&
      cd /repo && yarn --cwd packages/happy-server start
      "

  stt:
    build:
      context: .
      dockerfile: services/stt/Dockerfile
    environment:
      # faster-whisper model size: tiny/base/small/medium/large-v3
      STT_MODEL: small
    volumes:
      # Persist downloaded Whisper models across container rebuilds
      - happy_stt_models:/root/.cache/huggingface
    ports:
      # 宿主机端口改为更普通的 8082（容器内仍是 8000）
      - "8082:8000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  happy_pgdata:
  happy_redisdata:
  happy_miniodata:
  happy_stt_models:
